<!DOCTYPE html>
<html>
<head>
  <title>Football Quiz</title>
  <meta charset="utf-8">
  <meta name="description" content="10 football questions">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main2.css">
</head>
<body>
    
    <main>
      <p>Question: <span id="question-number"></span></p>
      <div class="container">
        <h2></h2>
        <form id="quiz-form">
          <input type="radio" name="chooseone" value="1" required><label id="label-1"></label><br>
          <input type="radio" name="chooseone" value="2" ><label id="label-2"></label><br>
          <input type="radio" name="chooseone" value="3" ><label id="label-3"></label><br>
          <input type="radio" name="chooseone" value="4" ><label id="label-4"></label><br>
          <input id="submit-button" type="submit">
        </form>
      </div>
      <div class="result-container">
        <h3>score: <span class="answer-correct"></span></h3>
        <div class="result-div hidden">
          <h3 class="result"></h3>
          <button id="next-button">Next</button>
        </div>
      </div>
    </main>
  
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src='app.js'></script>
</body>
</html>
